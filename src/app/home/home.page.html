<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
      <ion-item>
        <ion-label position="floating">Enter the number</ion-label>
        <ion-input type="number" [(ngModel)]="num"></ion-input>
      </ion-item>
        <ion-button color="secondary" (click)="onSubmit()">Submit</ion-button>
  </div>

  <div>
    <ion-item *ngFor="let item of values;">
      <ion-label position="floating">Label {{item.id}}</ion-label>
      <ion-input [(ngModel)]="item.name"></ion-input>
    </ion-item>
    <ion-button color="secondary" (click)="onclick()">Show</ion-button>
  </div>

  <div #dynamicElements>    
  </div>
</ion-content>
